<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step-Up</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&family=Oswald:wght@700&display=swap" rel="stylesheet">

    <link rel="preload" href="background.png" as="image">

    <style>
        /* Responsive Background Image Setup */
        body {
            background-image: url('background.png'); 
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Prevents background from scrolling */
            background-color: #1c1c1e; /* Fallback color while image loads */
        }

        /* Basic Page Styles */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: #ffffff;
        }

        /* Main container to center content */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            background-color: rgba(0, 0, 0, 0.25); /* Slightly darker overlay for better text contrast */
        }

        /* The main "Step-Up" title */
        h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 4em; /* 64px */
            font-weight: 700;
            text-transform: uppercase;
            margin: 0;
            letter-spacing: 2px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
        }
        
        /* Container for the date and time */
        .datetime {
            font-size: 0.9em;
            font-weight: 500; /* Medium weight for clarity */
            margin-top: 10px;
            margin-bottom: 30px; /* Increased space before links */
            letter-spacing: 0.5px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
        }

        /* Container for the links */
        .links {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        /* Plain text styling for the links */
        .link {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: 600; /* Semibold for impact */
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7); /* Shadow for readability */
            padding: 10px 0; /* Vertical spacing */
            margin: 2px 0;
            transition: opacity 0.2s ease;
        }

        /* Hover effect for links */
        .link:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <h1>Step-Up</h1>
        
        <div class="datetime" id="datetime-display">
            </div>

        <div class="links">
            <a href="https://www.instagram.com/step_uphub?igsh=MTh6YTE0MjBsNW04Mg==" class="link">Instagram</a>
            <a href="https://www.facebook.com/share/16bxBfnspd/?mibextid=wwXIfr" class="link">Facebook</a>
            <a href="https://www.tiktok.com/@step_up62?_t=ZS-8xvCc74vcgq&_r=1" class="link">TikTok</a>
            <a href="#" class="link">Website (Coming Soon)</a>
        </div>

    </div>

    <script>
        // JavaScript to display the current date and time
        function updateDateTime() {
            const now = new Date();
            const date = now.toLocaleDateString('en-GB'); // Day/Month/Year format
            const time = now.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });
            document.getElementById('datetime-display').textContent = `${date} ${time}`;
        }
        // Run once on load
        updateDateTime();
        // Update every minute
        setInterval(updateDateTime, 60000);
    </script>

</body>
</html>
