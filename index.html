<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step-Up | Find Us Online</title>
    <style>
        /* Basic Page Styles */
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff; /* White background */
            color: #1c1c1e; /* Black text */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        /* Main container for all content */
        .container {
            max-width: 400px;
            width: 100%;
        }

        /* The main "Step-Up" title */
        h1 {
            font-size: 3em; /* 48px */
            font-weight: 800;
            margin-bottom: 8px;
        }

        /* The tagline text below the title */
        p {
            font-size: 1.1em; /* 17.6px */
            color: #8a8a8e; /* Grey text */
            margin-bottom: 40px;
        }

        /* Styling for the link buttons */
        .link-button {
            display: block;
            background-color: #2c2c2e; /* Dark Grey background */
            color: #ffffff; /* White text */
            text-decoration: none; /* Removes underline from links */
            padding: 18px 20px;
            margin: 15px 0;
            border-radius: 30px; /* Fully rounded corners */
            font-size: 1.1em;
            font-weight: 600;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        /* Effect for when a user hovers over a button */
        .link-button:hover {
            background-color: #4a4a4c; /* Lighter grey on hover */
            transform: scale(1.03); /* Slightly enlarges the button */
        }

        /* Special style for the last button if needed */
        .website-button {
            background-color: #f0f0f0; /* Light grey for "Coming Soon" or main site */
            color: #1c1c1e; /* Black text */
        }

        .website-button:hover {
            background-color: #e0e0e0;
        }

    </style>
</head>
<body>

    <div class="container">
        
        <h1>Step-Up</h1>
        
        <p>Premium street-style shoes that elevate your game. Step into comfort, style, and attitude.</p>

        <div class="links">
            <a href="#" class="link-button">Facebook</a>
            
            <a href="#" class="link-button">Instagram</a>
            
            <a href="#" class="link-button">TikTok</a>

            <a href="https://youssefbadran23.github.io/" class="link-button website-button">Website</a>

        </div>

    </div>

</body>
</html>
