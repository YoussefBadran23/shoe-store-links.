<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Plus+Jakarta+Sans:wght@400;500;700;800"
    />
    <title>Step-Up</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
      body, html {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div
      class="relative flex min-h-screen flex-col bg-white dark group/design-root overflow-x-hidden"
      style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'
    >
      <div class="layout-container flex h-full grow flex-col">
        <div class="px-4 md:px-40 flex flex-1 justify-center py-10">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1 items-center">
            <!-- Brand Name -->
            <h1 class="text-3xl md:text-5xl font-extrabold text-[#2b3840] mb-4">Step-Up</h1>
            <p class="text-center text-gray-600 max-w-xl mb-6 text-lg">
              Premium street-style shoes that elevate your game. Step into comfort, style, and attitude.
            </p>

            <!-- Shoe Themed Visual Section -->
            <div class="grid grid-cols-2 md:grid-cols-3 gap-4 mb-10">
              <div class="bg-[#f5f5f5] rounded-xl p-4 shadow-sm flex flex-col items-center">
                <img src="https://cdn-icons-png.flaticon.com/512/1048/1048943.png" alt="Sneaker Icon" class="w-20 h-20 mb-2" />
                <span class="text-sm font-semibold text-gray-700">Urban Sneakers</span>
              </div>
              <div class="bg-[#f5f5f5] rounded-xl p-4 shadow-sm flex flex-col items-center">
                <img src="https://cdn-icons-png.flaticon.com/512/1170/1170576.png" alt="Running Shoe Icon" class="w-20 h-20 mb-2" />
                <span class="text-sm font-semibold text-gray-700">Performance Runners</span>
              </div>
              <div class="bg-[#f5f5f5] rounded-xl p-4 shadow-sm flex flex-col items-center">
                <img src="https://cdn-icons-png.flaticon.com/512/861/861535.png" alt="Casual Shoe Icon" class="w-20 h-20 mb-2" />
                <span class="text-sm font-semibold text-gray-700">Casual Vibes</span>
              </div>
            </div>

            <!-- Social Links -->
            <div class="flex justify-center w-full">
              <div class="flex flex-1 gap-4 max-w-[480px] flex-col items-stretch px-4 py-3">
                <a
                  href="https://www.facebook.com/people/Kotshi-store/61575817625754/?mibextid=wwXIfr&rdid=cvSB2jVeyI4DXlkR&share_url=https%3A%2F%2Fwww.facebook.com%2Fshare%2F1HW6cf8pBX%2F%3Fmibextid%3DwwXIfr"
                  target="_blank"
                  class="flex items-center justify-center rounded-full h-10 px-4 bg-[#2b3840] text-white text-sm font-bold w-full"
                >
                  Facebook
                </a>
                <a
                  href="https://www.instagram.com/step.up27/"
                  target="_blank"
                  class="flex items-center justify-center rounded-full h-10 px-4 bg-[#2b3840] text-white text-sm font-bold w-full"
                >
                  Instagram
                </a>
                <a
                  href="https://www.tiktok.com/@step_up62?_t=ZS-8xZT6bNvgUJ&_r=1"
                  target="_blank"
                  class="flex items-center justify-center rounded-full h-10 px-4 bg-[#2b3840] text-white text-sm font-bold w-full"
                >
                  TikTok
                </a>
                <a
                  href="#"
                  class="flex items-center justify-center rounded-full h-10 px-4 bg-gray-400 text-white text-sm font-bold w-full cursor-not-allowed"

                  Website (Coming Soon)
