<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step-Up</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&family=Oswald:wght@700&display=swap" rel="stylesheet">

    <style>
        /* Video Background Styling */
        #background-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1; /* Places the video behind all other content */
            transform: translateX(-50%) translateY(-50%);
            object-fit: cover; /* Ensures the video covers the screen without distortion */
        }

        /* Basic Page Styles */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: #ffffff;
        }

        body {
            background-color: #1c1c1e; /* Fallback color if the video fails to load */
        }

        /* Main container to center content */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            background-color: rgba(0, 0, 0, 0.25); /* Slightly darker overlay for better text contrast over the video */
        }

        /* The main "Step-Up" title */
        h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 4em; /* 64px */
            font-weight: 700;
            text-transform: uppercase;
            margin: 0;
            letter-spacing: 2px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
        }
        
        /* Container for the date and time */
        .datetime {
            font-size: 0.9em;
            font-weight: 500; /* Medium weight for clarity */
            margin-top: 10px;
            margin-bottom: 30px; /* Increased space before links */
            letter-spacing: 0.5px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
        }

        /* Container for the links */
        .links {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        /* Plain text styling for the links and location */
        .link {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: 600; /* Semibold for impact */
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7); /* Shadow for readability */
            padding: 10px 0; /* Vertical spacing */
            margin: 2px 0;
            transition: opacity 0.2s ease;
        }

        /* Hover effect for clickable links */
        a.link:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="background-video">
        <source src="WhatsApp Video 2025-07-14 at 6.37.31 AM.mp4" type="video/mp4">
        Your browser does not support the video tag. This is fallback text.
    </video>

    <div class="container">
        
        <h1>Step-Up</h1>
        
        <div class="datetime" id="datetime-display">
            </div>

        <div class="links">
            <a href="https://www.instagram.com/step.up27?igsh=azZpMmpiaWVrcDdl&utm_source=qr" class="link">Instagram</a>
            <a href="https://www.facebook.com/share/1FtAqngH2k/?mibextid=wwXIfr" class="link">Facebook</a>
            <a href="https://www.tiktok.com/@step_up62?_t=ZS-8xvCc74vcgq&_r=1" class="link">TikTok</a>
            <div class="link">
                231 Al Taawun st.,Faisal Main St.,Giza Direction<br>
                231 شارع التعاون فيصل الرئيسي اتجاه الجيزة
            </div>
        </div>

    </div>

    <script>
        // JavaScript to display the current date and time
        function updateDateTime() {
            const now = new Date();
            const date = now.toLocaleDateString('en-GB'); // Day/Month/Year format
            const time = now.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });
            document.getElementById('datetime-display').textContent = `${date} ${time}`;
        }
        // Run once on load
        updateDateTime();
        // Update every minute
        setInterval(updateDateTime, 60000);
    </script>

</body>
</html>
