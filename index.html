<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step-Up</title>
    <style>
        /* * Responsive Background Image Setup
         * The best image to use here is a 1:1 square image with the main subject in the center.
        */
        body {
            /* This now correctly points to your uploaded image on GitHub */
            background-image: url('background.png'); 
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-color: #1c1c1e; /* Fallback color if image fails to load */
        }

        /* Basic Page Styles */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: #ffffff; /* White text for contrast against background */
        }

        /* Main container to center content */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
            /* Adds a subtle dark overlay to make text more readable */
            background-color: rgba(0, 0, 0, 0.2); 
        }

        /* The main "Step-Up" title */
        h1 {
            font-size: 3.5em; /* 56px */
            font-weight: 700;
            margin: 0;
            letter-spacing: 1px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }
        
        /* Container for the date and time */
        .datetime {
            font-size: 0.9em; /* 14.4px */
            font-weight: 500;
            margin-top: 12px;
            margin-bottom: 24px;
            letter-spacing: 0.5px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
        }

        /* Styling for the plain text links */
        .link {
            color: #ffffff;
            text-decoration: none; /* Removes underline */
            font-size: 1.1em; /* 17.6px */
            font-weight: 600;
            padding: 10px 0;
            margin: 4px 0;
            transition: opacity 0.2s ease;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
        }

        /* Effect for when a user hovers over a link */
        .link:hover {
            opacity: 0.7; /* Slightly fades the link on hover */
        }

    </style>
</head>
<body>

    <div class="container">
        
        <h1>Step-Up</h1>
        
        <div class="datetime" id="datetime-display">
            <!-- Date and time will be inserted here by JavaScript -->
        </div>

        <div class="links">
            <a href="https://www.instagram.com/step.up27?igsh=azZpMmpiaWVrcDdl&utm_source=qr" class="link">Instagram</a>
            <a href="https://www.facebook.com/share/1HW6cf8pBX/?mibextid=wwXIfr" class="link">Facebook</a>
            <a href="https://www.tiktok.com/@step_up62?_t=ZS-8xe82dTsUv1&_r=1" class="link">TikTok</a>
            <a href="#" class="link">Website (Coming Soon)</a>
        </div>

    </div>

    <script>
        // JavaScript to display the current date and time
        function updateDateTime() {
            const now = new Date();
            const date = now.toLocaleDateString('en-US', { month: '2-digit', day: '2-digit', year: 'numeric' });
            const time = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
            document.getElementById('datetime-display').textContent = `${date} ${time}`;
        }

        // Update the time when the page loads
        updateDateTime();

        // Optional: Update the time every minute
        setInterval(updateDateTime, 60000);
    </script>

</body>
</html>
